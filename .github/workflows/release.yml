name: Release

on:
  push:
    tags:
      - v*.*.*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
    - uses: pnpm/action-setup@v4
      with:
        version: 9
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    - run: pnpm i
    - run: pnpm pretest
    - run: xvfb-run -a pnpm test
      if: runner.os == 'Linux'
    - run: pnpm test
      if: runner.os != 'Linux'
    - run: pnpm lint
    - run: pnpm audit --production
    - run: pnpm build
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: >-
        bash .github/workflows/release.sh ${{ github.ref_name }}